    moradias

    coloniais e ecléticas, com enfoque para como certos espaços funcionais
    relacionam-se

    entre si e com o exterior, a fim de verificar traços de mudança e de
    continuidade em

    modos domésticos de vida. Técnicas básicas de representação, quantificação e
    análi-

