    sentarem, dentre outros atributos arquitetônicos, um conjunto de espaços
    organizados

    em uma disposição geométrica semelhante. Os procedimentos metodológicos
    empre-

    gados visaram inicialmente verificar essa assertiva mediante a indagação de
    se a uma

    organização similar de ambientes com funções afins correspondia uma mesma
    estru-

    tura espacial, aqui entendida como expressiva e condutora de relações
    socioculturais.

    Os resultados indicaram que a aparência semelhante das caixas murais e dos
    arranjos

    dos cômodos nos dois casos examinados enformavam diferenças cruciais segundo
    as

    quais a configuração espacial dava resposta a modos distintos de interface
    entre mora-

    dores e entre estes e visitantes. Este estudo objetiva, portanto, demonstrar
    a ocorrência

    de dois modelos de configuração consubstanciados em leiautes semelhantes
    conforme

    representados em plantas baixas. Além de iluminar um tema que por tão
    repetido ao

    longo de tanto tempo atingiu status de mito, os achados aqui expostos podem
    contri-

    buir para a análise de moradias e de outros tipos edilícios por oferecer
    exemplos do

    emprego de procedimentos simples de análise configuracional que podem ajudar
    a

    enxergar para além da esfera estilística do ordenamento das partes,
    desvelando a alma

    social embutida na estrutura do todo.
