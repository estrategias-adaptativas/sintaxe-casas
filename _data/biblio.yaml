- id: umbelino:2016casa
  abstract: >-
    Este trabalho tem como objetivo entender a reorganização espacial de uma
    edificação vernacular ao longo de um século, relacionando alterações na
    configuração do espaço a mudanças no modo de vida e relações entre
    habitantes, visitantes e empregados. Construída na década de 1920, na zona
    rural do Nordeste brasileiro, a casa está abrigando a terceira geração da
    família. Com aparência e caixa mural minimamente alteradas, abriga relações
    espaciais distintas e responde a modos de morar diversos para cada fase
    considerada. A casa original tinha como característica a mistura das funções
    de habitação e produção rural, onde também eram armazenados os produtos da
    colheita. A partir da década de 1960, com a migração do campo para a cidade,
    a quantidade de moradores diminuiu consideravelmente. Em 1980 iniciaram as
    primeiras reformas e a edificação passou a abrigar apenas a função de
    moradia. Utilizando a metodologia da Sintaxe Espacial, são analisados os
    aspectos morfológicos (geométricos e topológicos) e funcionais em
    perspectiva sincrônica e diacrônica à luz de narrativas e impressões de
    alguns usuários. A partir do estudo da alteração das áreas construídas,
    investigou-se a importância de cada ambiente no modo de vida dos moradores,
    tanto na análise da convivência familiar, como na interação com visitantes e
    empregados. Como resultados, tem-se que as mudanças na década de 1980
    priorizaram a praticidade na execução das tarefas domésticas. Na planta
    atual, a prioridade são os espaços de lazer e interação social com
    visitantes. As áreas com maior visibilidade tendem a maior interação social
    e movimento de pessoas. Esse estudo verificou a permanência da sala de
    jantar como o ambiente de maior visibilidade em praticamente todas as fases
    analisadas, indicando a continuação do controle exercido pela matriarca. A
    exceção é a configuração atual incluindo a área externa, que transformou os
    alpendres na região de maior visibilidade e, de fato, é onde há a maior
    permanência de usuários. Outro destaque é que, mesmo com a diminuição de
    moradores, houve um aumento na quantidade de banheiros, alguns formando
    suítes. Conclui-se que apesar do favorecimento das relações com visitantes
    na configuração atual, há uma necessidade maior de privacidade quando
    considerado o setor íntimo. E, enquanto a casa de 1980 favorecia a relação
    com os empregados, a configuração de 1920 favorecia a interação entre os
    familiares.
