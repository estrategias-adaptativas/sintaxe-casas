- id: gil:2015space10
  abstract: >-
    The "Space Syntax Toolkit" is a QGIS plug-in for spatial network and
    statistical analysis. It provides a front-end for the depthmapX software
    within QGIS, offering user-friendly space syntax analysis workflows in a GIS
    environment. It is primarily aimed at supporting the space syntax
    methodology, and enhancing it with GIS data, analysis and visualisation
    features. Nevertheless, its functionality is of general benefit to QGIS
    users by introducing tools for exploratory spatial data analysis. In this
    article we present the "Space Syntax Toolkit", describing its principles and
    implementation, the features of its two initial modules - "Graph Analysis"
    and "Attribute Explorer" - and give indication of future developments.
