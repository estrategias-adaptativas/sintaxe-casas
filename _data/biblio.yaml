- id: debret:1839voyage3
  abstract: >-
    A Viagem pitoresca evidencia o gênio artístico do pintor e desenhista
    francês Jean Baptiste Debret, cuja característica marcante é o fato de
    revelar em imagens a história da vida urbana brasileira do início de século
    XIX e da vida na corte do Rio de Janeiro. Apresenta também algumas imagens
    de São Paulo e de províncias do sul, as quais só visitou tardiamente, nos
    seus últimos anos de Brasil. Esse livro foi publicado inicialmente em Paris,
    em 26 fascículos, durante os anos 1834 a 1839, formando um conjunto de 3
    volumes. O primeiro volume é dedicado aos índios e à natureza; o segundo
    registra os brancos e os negros em seu cotidiano, retratando inúmeros
    escravos; o terceiro é voltado para a corte e as elites, tratando de cenas
    do cotidiano e das manifestações culturais, como as festas e as tradições
    populares. Os exemplares da Viagem pitoresca foram impressos, em sua
    maioria, com gravuras em preto e branco, embora tenham sido produzidos uns
    pouquíssimos exemplares coloridos.
  accessed:
