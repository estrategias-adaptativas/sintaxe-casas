- id: santana:2022nada10
  abstract: >-
    O presente artigo tem o objetivo de analisar, por meio do instrumental
    teórico-metodológico da Sintaxe Espacial, a configuração dos espaços
    domésticos de duas residências unifamiliares pós-modernistas brasileiras: a
    Casa Bola (1979) de Eduardo Longo e a residência Hélio e Joana (1982) dos
    arquitetos Sylvio Emrich de Podestá e Éolo Maia. Em análise comparada, foram
    realizados estudos correlacionais dos perfis sintáticos das duas edificações
    a partir de modelos de visibilidade e grafos de fluxo. Por meio da
    investigação, foi possível correlacionar as modelagens obtidas com a
    bibliografia revisada, delineando as propriedades sintáticas das edificações
    e avaliando seus padrões. Por fim, após investigação, este estudo revela a
    permanência das relações socioespaciais tradicionais e do paradigma dos
    setores funcionais herdados da arquitetura modernista brasileira e
    anteriores a ela.
  accessed:
